<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #333;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    #game img {
      max-width: 100%;   /* Scale to screen width */
      height: auto;      /* Keep aspect ratio */
      margin: 20px 0;    /* Only vertical spacing */
      border: none;      /* Remove outline */
      border-radius: 0;  /* No smoothing */
      display: block;    /* Center properly */
      margin-left: auto;
      margin-right: auto;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    #leaderboard {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Guess the Player</h1>

  <div id="game">
    <p>Score: <span id="score">0</span></p>
    <img id="image" src="" alt="Guess the player">
    <br>
    <input id="guessInput" type="text" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit</button>
  </div>

  <div id="gameOver" class="hidden">
    <h2>Game Over!</h2>
    <p>Your score: <span id="finalScore">0</span></p>
    <p>Best score: <span id="bestScoreFinal">0</span></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <div id="leaderboard">
    <h3>Top Scores</h3>
  </div>
